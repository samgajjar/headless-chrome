    <script type="text/javascript">
            
        var urlRewAppPath = "";   // stores application path
        var urlRewSessionId = ""; // store session id
        function determineRewriteParameters() {
            var rewrite = "/b2b_merchants/";
            if (rewrite.length > 0) {
                var colpos = rewrite.indexOf(";");
                if (colpos > -1) {
                    urlRewAppPath = rewrite.substring(0, colpos);
                    urlRewSessionId = rewrite.substring(colpos, rewrite.length);
                }
                else {
                    urlRewAppPath = rewrite;
                }
            }
            return true;
        }
        function rewriteURL(srcUrl) {
            var rewUrl;
            var paramStart = srcUrl.indexOf("?");
            // are there already any request parameters, so we have to insert the urlRewSessionId before them
            if (paramStart == -1) {
                rewUrl = srcUrl + urlRewSessionId;
            }
            else {
                rewUrl = srcUrl.substring(0, paramStart) + urlRewSessionId + srcUrl.substring(paramStart, srcUrl.length);
            }
            if (urlRewAppPath.length > 0) {
                if (rewUrl.charAt(0) == "/") {
                    rewUrl = urlRewAppPath.substring(0, urlRewAppPath.length - 1) + rewUrl;
                }
                else {
                    rewUrl = urlRewAppPath + rewUrl;
                }
            }
            return rewUrl;
        }
        determineRewriteParameters();
    //-->
    </script>

    <script type="text/javascript">
            function Entry() {
                function addFlwElm(scnElm) {
                    this.i_flw++;
                    this.flwElms[this.i_flw] = scnElm;
                }
                function setAllVisible() {
                    for (var i = 0; i <= this.i_flw; i++) {
                        this.flwElms[i].isVisible = true;
                        this.flwElms[i].check();
                    }
                }
                this.addFlwElm = addFlwElm;
                this.setAllVisible = setAllVisible;
                this.i_flw = -1;
                this.flwElms = new Array();
            }
        function ScnElm(div_id, select_id, pty_name, fixElement, isRange) {
            function check() {
                var obj = document.getElementById(this.s_id);
                var idx = 0;
                if (obj == null) return;
                if (obj.type == "select-one") {
                    idx = obj.selectedIndex;
                }
                if (obj.type == "radio") {
                    while (obj && !obj.checked) {
                        idx++;
                        obj = document.getElementById((this.s_id + "+" + idx));
                    }
                }
                var a_entry = this.entries[idx];
                if (!a_entry) return;
                a_entry.setAllVisible();
            }
            function addEntry(indexpos, entry) {
                this.entries[indexpos] = entry;
            }
            this.check = check;
            this.addEntry = addEntry;
            (fixElement != null) ? this.isFixElement = fixElement : this.isFixElement = false;
            (fixElement != null && fixElement == true) ? this.isVisible = true : this.isVisible = false;
            (isRange != null && isRange == true) ? this.isRange = true : this.isRange = false;
            this.d_id = div_id;
            this.s_id = select_id;
            this.pty_name = pty_name;
            this.entries = new Array();
        }
        function evaluateX() {
            setAllInvisible();
            for (var i = 0; i < scnElms.length; i++) {
                var checkelm = scnElms[i];
                if (!checkelm) break;
                if (checkelm.isFixElement) {
                    checkelm.check();
                }
            }
            for (var i = 0; i < scnElms.length; i++) {
                var scnElmx = scnElms[i];
                if (!scnElmx) break;
                if (scnElmx.isVisible == true) {
                    if (document.getElementById(scnElmx.d_id)) {
                        document.getElementById(scnElmx.d_id).style.display = "block";
                    }
                } else {
                    if (document.getElementById(scnElmx.d_id)) {
                        document.getElementById(scnElmx.d_id).style.display = "none";
                    }
                }
            }
        }
        function setAllInvisible() {
            for (var i = 0; i < scnElms.length; i++) {
                if (!scnElms[i]) break;
                if (!scnElms[i].isFixElement) {
                    scnElms[i].isVisible = false;
                }
            }
        }
        /*
        * Use this function to determine a HTML Element by name of the property
        * @param String  name of the property
        @ @return Object null or object with that name
        */
        function getElementByPtyName(pty_name) {
            var obj = null;
            for (var i = 0; i < scnElms.length; i++) {
                if (!scnElms[i]) break;
                if (scnElms[i].pty_name == pty_name) {
                    obj = scnElms[i];
                }
            }
            if (obj != null) {
                return document.getElementById(obj.s_id);
            }
        }
        var reqGo = false;
        function multipleInvocationHandler() {
            if (reqGo != false) {
                return true;
            }
            if (document.getElementById('gsbuttonstart') != null) {
                document.getElementById('gsbuttonstart').title = 'Request already started';
            }
            reqGo = true;
            return false;
        }
        function sendRequest(targetFrame) {
            if (multipleInvocationHandler() == true) { return true; }
            var request = "/b2b_merchants/genericsearch.do?genericsearch.name=SearchCriteria_B2B_Sales&";
            request = request + "genericsearch.start=true&";
            request = request + "GSdateformat=dd/mm/yyyy&";
            request = request + "GSnumberformat=%23%2c%23%230.%23%23%23&";
            request = request + "GSlanguage=en&";
            request = request + "GSdocumenthandlernoadd=null&"
            for (var i = 0; i < scnElms.length; i++) {
                var scnElmx = scnElms[i];
                if (!scnElmx) break;
                if (scnElmx.isVisible == true) {
                    if (scnElmx.isRange == false) {
                        var objL = document.getElementById(scnElmx.s_id);
                        if (objL && objL.type == "radio") {
                            var ridx = 0;
                            while (objL && !objL.checked) {
                                ridx++;
                                objL = document.getElementById((scnElmx.s_id + "+" + ridx));
                            }
                        }
                        if (objL && objL.name != 'null') {
                            request = request + ((objL.name) + "=" + (encodeURIComponent(objL.value)) + "&");
                        }
                        if (objL) {
                            objL.disabled = true;
                        }
                    } else {
                        var idLow = scnElmx.s_id + "_low";
                        var idHigh = scnElmx.s_id + "_high";
                        var objL = document.getElementById(idLow);
                        var objH = document.getElementById(idHigh);
                        if (objL.name != 'null') {
                            request = request + ((objL.name) + "=" + (encodeURIComponent(objL.value)) + "&");
                            objL.disabled = true;
                        }
                        if (objH.name != 'null') {
                            request = request + ((objH.name) + "=" + (encodeURIComponent(objH.value)) + "&");
                            objH.disabled = true;
                        }
                    }
                }
            }
            //alert("Target Frame: " + targetFrame +"\r\nRequest: " + request); //return true;
            if (targetFrame != null && targetFrame.length > 0) {
                var targetLoc = findTargetLocation(null, targetFrame);
                request = request + "&GSnoselectoptions=true&GSenableselectoptionsframename=" + window.name;
                targetLoc.location.href = request;
            } else {
                document.location.href = request;
            }
            return true;
        }
        //Change by Leon
        function transferItem(productId, productGuid, unit) {
            form_input().location.href = "/b2b_merchants/b2b/quicksearchaddtobasket.do?QS_prodguid=" + productGuid;
            //form_input().location.href="/b2b_merchants/b2b/quicksearchaddtobasket.do?QS_prodguid=" + productGuid + "&=" + unit;
        }
        //End of change
    </script>
    <script type="text/javascript">
            function sendSortRequest(columnName, sortSequence, objType) {
                var request = "/b2b_merchants/genericsearchsortrequest.do?genericsearch.name=SearchCriteria_B2B_Sales&";
                request = request + "genericsearch.sort=true" + "&";
                request = request + "genericsearch.sort.dateformat=" + "dd/mm/yyyy" + "&";
                request = request + "genericsearch.sort.numberformat=" + "%23%2c%23%230.%23%23%23" + "&";
                request = request + "genericsearch.sort.language=" + "en" + "&";
                request = request + "GSdocumenthandlernoadd=" + "null" + "&";
                request = request + "genericsearch.sort.columnname=" + columnName + "&";
                request = request + "genericsearch.sort.sequence=" + sortSequence + "&";
                request = request + "genericsearch.sort.objecttype=" + objType + "&";
                request = request + "GSnoselectoptions=" + "null" + "&";
                request = request + "GSincludestoshow=" + "null";
                //alert("SortRequest: " + request);
                document.location.href = request;
            }
        function findTargetLocation(inWin, target) {
            var tmpWnd = (inWin != null ? inWin : window);
            var retVal = null;
            while (inWin == null && tmpWnd.parent != tmpWnd && retVal == null) {
                tmpWnd = tmpWnd.parent;
            }
            for (var i = 0; i < tmpWnd.frames.length; i++) {
                if (tmpWnd.frames[i].name == target) {
                    retVal = tmpWnd.frames[i];
                    break;
                }
                retVal = findTargetLocation(tmpWnd.frames[i], target);
            }
            if (inWin == null && retVal == null) {
                retVal = window;
            }
            return retVal;
        }
        function accSetFocusonMsg() {
            var msgObj = document.getElementById("GSACCRESULTMSG");
            if (msgObj != null) {
                msgObj.focus();
            }
        }
        function enableSelectOptions(target) {
            var frame = findTargetLocation(null, target);
            if (frame == null) return true;
            with (frame) {
                for (var i = 0; i < scnElms.length; i++) {
                    var scnElmx = scnElms[i];
                    if (!scnElmx) break;
                    if (scnElmx.isVisible == true) {
                        if (scnElmx.isRange == false) {
                            var objL = document.getElementById(scnElmx.s_id);
                            if (objL) {
                                objL.disabled = false;
                            }
                        } else {
                            var idLow = scnElmx.s_id + "_low";
                            var idHigh = scnElmx.s_id + "_high";
                            var objL = document.getElementById(idLow);
                            var objH = document.getElementById(idHigh);
                            if (objL.name != 'null') {
                                objL.disabled = false;
                            }
                            if (objH.name != 'null') {
                                objH.disabled = false;
                            }
                        }
                    }
                }
                var butStart = document.getElementById('gsbuttonstart');
                if (butStart) {
                    butStart.className = "button";
                }
            }
        }
    </script>

    <script type="text/javascript">
            // call with the basic parameters dateFormat, dateFieldId
            function openCalendarWindow(dateFormat, dateFieldId) {
                dateField = getElement(dateFieldId);
                return openCalendarWindow3(dateFormat, dateField.value, dateField);
            }
        // call with the basic parameters dateFormat, dateFieldId 
        // and start the calendar month table on the weekDay
        function openCalendarWindowOnWeekDay(dateFormat, dateFieldId, weekDay) {
            dateField = getElement(dateFieldId);
            return openCalendarWindow4(dateFormat, dateField.value, dateField, weekDay);
        }
        // call with all the parameters dateFormat, dateValue, dateField, weekDay
        function openCalendarWindow4(dateFormat, dateValue, dateField, weekDay) {
            var calendarWindow = window.open('/b2b_merchants/appbase/calendar.jsp' + '?dateFormat=' + dateFormat + '&dateValue=' + dateValue + '&weekDay=' + weekDay,
                'calendarWindow', 'width=300,height=370,screenX=200,screenY=300,titlebar=yes,resizable=yes');
            calendarWindow.dateField = dateField;
            calendarWindow.focus();
            return calendarWindow;
        }
        // call with the most common 3 parameters dateFormat, dateValue, dateField
        function openCalendarWindow3(dateFormat, dateValue, dateField) {
            var calendarWindow = window.open('/b2b_merchants/appbase/calendar.jsp' + '?dateFormat=' + dateFormat + '&dateValue=' + dateValue,
                'calendarWindow', 'width=300,height=370,screenX=200,screenY=300,titlebar=yes,resizable=yes');
            calendarWindow.dateField = dateField;
            calendarWindow.focus();
            return calendarWindow;
        }
        // call with the parameters dateFormat, dateField. The dateValue is taken from the dateField
        function openCalendarWindow2(dateFormat, dateField) {
            return openCalendarWindow3(dateFormat, dateField.value, dateField)
        }
        // call with the dateField, The dateFormat is the default SAP date, The dateValue is taken from the dateField
        function openCalendarWindow1(dateField) {
            var calendarWindow = window.open('/b2b_merchants/appbase/calendar.jsp' + '?dateValue=' + dateField.value,
                'calendarWindow', 'width=300,height=370,screenX=200,screenY=300,titlebar=yes,resizable=yes');
            calendarWindow.dateField = dateField;
            calendarWindow.focus();
            return calendarWindow;
        }
        // display the calendar control embedded not as pop-up (needs modification of the calling JSP)
        function showCal(dateFormat, dateFieldId, calDivId, calFrameName) {
            dateField = getElement(dateFieldId);
            var calendarFrame = getElement(calFrameName);
            // display the calendar div-area
            toggleCal(calDivId);
            // set the inputfield object at the calendarFrame
            var calReady = false;
            var startTime = new Date();
            var timeDiff = 0;
            var stopIt = false;
            while (!calReady && !stopIt) {
                try {
                    calendarFrame.contentWindow.dateField = dateField;
                    calReady = true;
                }
                catch (e) {
                }
                // If accessing calendar frame is not successful within 10 seconds we stop in order to avoid an endless loop.
                var currentTime = new Date();
                timeDiff = currentTime - startTime;
                if (timeDiff > 100000) {
                    stopIt = true;
                }
            }
        }
        // display or hide the div-area of the embedded calendar control
        function toggleCal(divId) {
            getElement(divId).style.display = (getElement(divId).style.display == 'block') ? 'none' : 'block';
        }
//-->
    </script>
