    <script type="text/javascript">
        var urlRewAppPath = "";   // stores application path
        var urlRewSessionId = ""; // store session id
        function determineRewriteParameters() {
            var rewrite = "/b2b_merchants/";
            if (rewrite.length > 0) {
                var colpos = rewrite.indexOf(";");
                if (colpos > -1) {
                    urlRewAppPath = rewrite.substring(0, colpos);
                    urlRewSessionId = rewrite.substring(colpos, rewrite.length);
                }
                else {
                    urlRewAppPath = rewrite;
                }
            }
            return true;
        }
        function rewriteURL(srcUrl) {
            var rewUrl;
            var paramStart = srcUrl.indexOf("?");
            // are there already any request parameters, so we have to insert the urlRewSessionId before them
            if (paramStart == -1) {
                rewUrl = srcUrl + urlRewSessionId;
            }
            else {
                rewUrl = srcUrl.substring(0, paramStart) + urlRewSessionId + srcUrl.substring(paramStart, srcUrl.length);
            }
            if (urlRewAppPath.length > 0) {
                if (rewUrl.charAt(0) == "/") {
                    rewUrl = urlRewAppPath.substring(0, urlRewAppPath.length - 1) + rewUrl;
                }
                else {
                    rewUrl = urlRewAppPath + rewUrl;
                }
            }
            return rewUrl;
        }
        determineRewriteParameters();
    </script>

        function show_catalog_view() {

        }
        function show_document_view() {
            isDocumentView = true;

        }
        function logoff() {
            if (win_user_settings != null && win_user_settings.closed == false) {
                win_user_settings.close();
            }
            ret = true;
            if (parent.work_history.documents.editableDoc == true) {
                ret = confirm('Unsaved data will be lost. Do you really want to log off?');
            }
            if (ret) {
                busy(form_input());
                isaTop().location.href = "/b2b_merchants/b2b/logoff.do";
            }
        }
        function switchAccessibility() {
            if (win_user_settings != null && win_user_settings.closed == false) {
                win_user_settings.close();
            }
            ret = true;
            if (parent.work_history.documents.editableDoc == true) {
                ret = confirm('Unsaved data will be lost. Do you really want to log off?');
            }
            if (ret) {
                if (isaTop().parent != null) {
                    isaTop().parent.location.href = "/b2b_merchants/base/switchaccessibility.do?sap-accessibility=X";
                }
            }
        }
        function show_basket() {
            isDocumentView = true;
            // highlight_document_link();
            busy(form_input());
            isaTop().parent.location.href = "/b2b_merchants/b2b/catalogend.do";

            var sat = window.open(url, 'OCICatalog', 'width=700,height=500,scrollbars=yes,resizable=yes');

        function setBasketLinkText(text) {
            if (getElement("basketlinktext")) {
                getElement("basketlinktext").firstChild.nodeValue = text;
            }
            if (getElement("basketForm")) {
                getElement("basketForm").miniBasket.value = text;
            }
            if (getElement("basketpic")) {
                getElement("basketpic").alt = text;
            }
        }
